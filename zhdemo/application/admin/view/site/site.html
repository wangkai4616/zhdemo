{layout name="public/layout"}
<h3 class="text-center text-success">网站管理编辑</h3>
<form class="form-horizontal" action="{:url('site/save')}" method="post">
    <div class="form-group">
        <label for="name" class="control-label">网站名称</label>
        <div>
            <input type="text" class="form-control" name="name" id="name" placeholder="name" value="{$siteInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="keywords" class="control-label">关键字</label>
        <div>
            <input type="text" class="form-control" name="keywords" id="keywords" placeholder="keywords" value="{$siteInfo.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="control-label">网站描述</label>
        <textarea class="form-control" id="desc" name="desc" style="min-height: 250px">{$siteInfo.desc}</textarea>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">网站状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_open" id="inlineRadio1" value="1"
                       {eq name="$siteInfo.is_open" value="1"}
                       checked
                       {/eq}
                > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open" id="inlineRadio2" value="0"
                       {eq name="$siteInfo.is_open" value="0"}
                       checked
                       {/eq}
                > 关闭
            </label>
        </div>
    </div>
    {eq name="$siteInfo.is_open" value="1"}
    <div class="form-group">
        <label class="col-sm-2 control-label">是否允许注册</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="1"
                       {eq name="$siteInfo.is_reg" value="1"}
                       checked
                       {/eq}
                > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="0"
                       {eq name="$siteInfo.is_reg" value="0"}
                       checked
                       {/eq}
                > 关闭
            </label>
        </div>
    </div>
    {/eq}
    <input type="hidden" name="id" value="{$siteInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
<script>
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('desc');
    });
</script>
