{layout name="public/layout"}
<h3 class="text-center text-success">个人信息编辑</h3>
<form class="form-horizontal" action="{:url('Cate/doAdd')}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">分类名称:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="name" >
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="sort" id="sort" placeholder="sort">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" id="inlineRadio1" value="1" checked> 显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="inlineRadio2" value="0"> 隐藏
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">添加</button>
        </div>
    </div>
</form>
